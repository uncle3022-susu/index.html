<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>工程帳本 Ultimate V3</title>
    <style>
        /* --- 1. 核心變數 --- */
        :root {
            /* 主題色 RGB (預設抹茶綠) */
            --theme-r: 91; --theme-g: 154; --theme-b: 139;
            --primary: rgb(var(--theme-r), var(--theme-g), var(--theme-b));
            
            /* 背景邏輯 */
            --bg-cal: rgba(var(--theme-r), var(--theme-g), var(--theme-b), 0.4);
            --bg-std: #F8F9FA; 
            
            --bg-card: #FFFFFF;
            --text-main: #333333;
            --text-sub: #888888;
            --border: #EEEEEE;
            --shadow: 0 4px 15px rgba(0,0,0,0.06);
            --danger: #FF6B6B;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        /* 深色模式變數 */
        [data-mode="dark"] {
            --bg-cal: rgba(0, 0, 0, 0.85); 
            --bg-std: #121212;
            --bg-card: #1E1E1E;
            --text-main: #E0E0E0;
            --text-sub: #A0A0A0;
            --border: #333333;
            --shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, sans-serif; }
        
        body { 
            margin: 0; 
            background: var(--bg-std); 
            color: var(--text-main); 
            padding-bottom: calc(90px + var(--safe-bottom)); 
            overflow-x: hidden; 
            transition: background 0.3s ease, color 0.3s ease; 
        }

        /* --- 2. 頂部導航 --- */
        .app-header {
            position: sticky; top: 0; z-index: 50; 
            background: rgba(var(--bg-card-rgb, 255,255,255), 0.8); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            padding: 10px 20px; display: flex; align-items: center; justify-content: space-between;
            border-bottom: 1px solid var(--border);
        }
        [data-mode="dark"] .app-header { background: rgba(30,30,30,0.8); }
        
        .date-trigger {
            font-size: 1.4rem; font-weight: 800; color: var(--text-main);
            background: transparent; border: none; cursor: pointer; display: flex; align-items: center; gap: 6px;
        }
        .date-trigger::after { content: "▼"; font-size: 0.7rem; color: var(--text-sub); margin-top: 2px; }

        .mode-toggle {
            background: transparent; border: 1px solid var(--border); 
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); cursor: pointer; transition: all 0.2s;
        }

        .page { display: none; padding: 15px; animation: fadeIn 0.3s ease; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--bg-card); border-radius: 18px; padding: 16px; margin-bottom: 16px; box-shadow: var(--shadow); position: relative; border: 1px solid var(--border); }

        /* --- 3. 日曆系統 --- */
        .cal-wrapper { touch-action: pan-y pinch-zoom; }
        .grid-7 { display: grid; grid-template-columns: repeat(7, minmax(0, 1fr)); width: 100%; }
        
        .week-header { 
            text-align: center; font-size: 0.8rem; color: var(--text-sub); 
            padding-bottom: 8px; border-bottom: 1px solid var(--border); margin-bottom: 4px;
            white-space: nowrap; 
        }
        
        .day-cell {
            min-height: 85px; height: auto;
            border-radius: 10px; padding: 2px; margin-bottom: 4px;
            display: flex; flex-direction: column; align-items: center; 
            border: 1px solid transparent; cursor: pointer; position: relative;
            overflow: hidden;
        }
        
        .day-num { 
            font-size: 1rem; font-weight: 500; margin-bottom: 3px; 
            width: 26px; height: 26px; display: flex; align-items: center; justify-content: center; 
            border-radius: 50%; z-index: 2; flex-shrink: 0;
        }
        .day-cell.today .day-num { background: #E0E0E0; color: #333; font-weight: bold; } 
        .is-weekend { color: var(--danger); }

        .site-tag {
            width: 95%; max-width: 100%;
            font-size: 11px; 
            padding: 3px 2px; border-radius: 4px; 
            color: white; margin-bottom: 2px; 
            text-align: center; font-weight: bold; line-height: 1.2;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        /* --- 4. 儀表板 & 列表 --- */
        .dashboard-row { display: flex; gap: 12px; margin-bottom: 16px; }
        .dash-card { 
            flex: 1; padding: 16px; border-radius: 18px; color: white; 
            display: flex; flex-direction: column; justify-content: center; 
            box-shadow: var(--shadow); cursor: pointer; position: relative; overflow: hidden; 
        }
        .dash-card.left { background: #546E7A; }
        .dash-card.right { background: #263238; }
        .dash-label { font-size: 0.85rem; opacity: 0.9; margin-bottom: 4px; }
        .dash-val { font-size: 1.5rem; font-weight: 800; letter-spacing: 0.5px; }

        .worker-card { display: flex; justify-content: space-between; align-items: center; padding: 18px; margin-bottom: 10px; border: 1px solid var(--border); }
        
        /* 按鈕優化 */
        .btn { 
            width: 100%; padding: 14px; border: none; border-radius: 14px; 
            font-weight: 700; font-size: 16px; cursor: pointer; color: white; 
            margin-top: 10px; 
            background: linear-gradient(135deg, var(--primary), rgba(var(--theme-r), var(--theme-g), var(--theme-b), 0.7));
            box-shadow: 0 4px 12px rgba(var(--theme-r), var(--theme-g), var(--theme-b), 0.3); 
            transition: transform 0.1s, box-shadow 0.2s; 
        }
        .btn:active { transform: scale(0.97); }
        .btn-danger { background: linear-gradient(135deg, #FF6B6B, #E53935); box-shadow: 0 4px 12px rgba(229, 57, 53, 0.3); }
        .btn-ghost { background: var(--bg-std); color: var(--text-sub); box-shadow: none; border: 1px solid var(--border); }
        
        .input-f { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; font-size: 16px; margin-bottom: 12px; background: var(--bg-std); color: var(--text-main); outline: none; }
        .input-f:focus { border-color: var(--primary); background: var(--bg-card); }

        /* --- 5. 滾輪選擇器 --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 2000; display: none; opacity: 0;
            transition: opacity 0.2s; align-items: center; justify-content: center;
        }
        .picker-container {
            position: fixed; bottom: 0; width: 100%; background: var(--bg-card); z-index: 2100;
            border-radius: 24px 24px 0 0; padding: 20px 0;
            transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.1, 0.9, 0.2, 1);
        }
        .picker-actions { display: flex; justify-content: space-between; padding: 0 24px 15px; font-weight: 600; font-size: 1rem; color: var(--text-main); }
        
        .picker-body { 
            height: 220px; display: flex; position: relative; overflow: hidden; 
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent); 
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent); 
        }
        .picker-col { flex: 1; overflow-y: scroll; scroll-snap-type: y mandatory; text-align: center; padding: 90px 0; }
        .picker-col::-webkit-scrollbar { display: none; }
        .picker-item { height: 40px; line-height: 40px; scroll-snap-align: center; font-size: 1.1rem; color: var(--text-sub); transition: all 0.1s; }
        .picker-item.active { color: var(--text-main); font-size: 1.5rem; font-weight: 800; transform: scale(1.1); }
        .picker-highlight { position: absolute; top: 50%; left: 0; width: 100%; height: 40px; margin-top: -20px; background: rgba(128,128,128,0.05); border-top: 1px solid var(--border); border-bottom: 1px solid var(--border); pointer-events: none; }

        /* --- 6. Quick Add Modal --- */
        .modal-box {
            background: var(--bg-card); width: 88%; max-width: 380px; max-height: 85vh;
            border-radius: 24px; padding: 24px; overflow-y: auto; position: relative;
            transform: scale(0.95); transition: transform 0.2s;
        }
        .modal-close { position: absolute; top: 15px; right: 15px; width: 30px; height: 30px; display:flex; align-items:center; justify-content:center; background: var(--bg-std); border-radius:50%; color: var(--text-sub); cursor:pointer; }
        
        .quick-site-row {
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card); border: 1px solid var(--border); border-radius: 12px;
            padding: 12px; margin-bottom: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.03);
            cursor: pointer; transition: background 0.1s;
        }
        .quick-site-row:active { background: var(--bg-std); }

        /* --- 7. 設定 & 主題球 (單排) --- */
        .theme-grid { 
            display: flex; justify-content: space-between; 
            padding: 0 5px; margin: 15px 0; 
        }
        .theme-dot { 
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer; border: 3px solid transparent; 
            transition: transform 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }
        .theme-dot.active { transform: scale(1.2); border-color: var(--text-main); }

        /* 底部導航 */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: calc(70px + var(--safe-bottom));
            background: var(--bg-card); border-top: 1px solid var(--border); display: flex; justify-content: space-around;
            padding-bottom: var(--safe-bottom); z-index: 100;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-sub); font-size: 10px; transition: color 0.2s; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item svg { width: 26px; height: 26px; margin-bottom: 4px; fill: currentColor; }

        /* SVG Icon Style (Outline) */
        .icon-svg { width: 20px; height: 20px; stroke: currentColor; fill: none; stroke-width: 2; stroke-linecap: round; stroke-linejoin: round; }
        .icon-svg-sm { width: 16px; height: 16px; stroke: currentColor; fill: none; stroke-width: 2; }

        /* Checkbox list style */
        .chk-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 5px; border-bottom: 1px dashed var(--border); }
        .chk-row input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--primary); }

        .fab-btn {
            position: fixed; bottom: calc(85px + var(--safe-bottom)); right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background: #263238; color: white; border: none;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25); 
            display: flex; align-items: center; justify-content: center; z-index: 90;
        }

    </style>
</head>
<body>

    <header class="app-header">
        <button class="date-trigger" onclick="openDatePicker()">
            <span id="dispYear">2026</span>年 <span id="dispMonth">1</span>月
        </button>
        <button class="mode-toggle" onclick="toggleDarkMode()">
            <svg class="icon-svg" id="iconMoon" style="display:block" viewBox="0 0 24 24"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
            <svg class="icon-svg" id="iconSun" style="display:none" viewBox="0 0 24 24"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
        </button>

                </div>
                <div id="calendarGrid" class="grid-7"></div>
            </div>
        </section>

        <section id="tab-work" class="page">
            <div class="dashboard-row">
                <div class="dash-card left" onclick="openPaymentModal()">
                    <div class="dash-label">案場請款</div>
                    <div class="dash-val">查看</div>
                </div>
                <div class="dash-card right">
                    <div class="dash-label">本月總支出</div>
                    <div class="dash-val" id="totalExp">$0</div>
                </div>
            </div>

            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px;">
                    <svg class="icon-svg" style="color:var(--text-sub)" viewBox="0 0 24 24"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
                    <input type="text" id="wSearch" class="input-f" style="margin:0; border:none; background:transparent;" placeholder="搜尋師傅..." oninput="renderWorkerList()">
                </div>
                
                <div style="display:flex; align-items:center; gap:10px; border-top:1px solid var(--border); padding-top:10px;">
                    <svg class="icon-svg" style="color:var(--text-sub)" viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    <input type="date" id="wDateFilter" class="input-f" style="margin:0; border:none; background:transparent; padding:0;" onchange="renderWorkerList()">
                </div>
                <div style="height:1px; background:var(--border); margin:10px 0;"></div>
                <button class="btn" style="margin-top:0" onclick="openWorkerModal()">+ 新增師傅</button>
            </div>

            <div id="workerList"></div>
            <button class="fab-btn" onclick="openMultiExtra()">
                <svg class="icon-svg" style="width:28px;height:28px" viewBox="0 0 24 24"><path d="M20 12V8H6a2 2 0 0 1-2-2c0-1.1.9-2 2-2h12v4"></path><path d="M4 6v12c0 1.1.9 2 2 2h14v-4"></path><path d="M18 12a2 2 0 0 0-2 2c0 1.1.9 2 2 2h4v-4h-4z"></path></svg>
            </button>
        </section>

        <section id="tab-set" class="page">
            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px">
                    <svg class="icon-svg" viewBox="0 0 24 24"><circle cx="13.5" cy="6.5" r="2.5"></circle><circle cx="17.5" cy="10.5" r="2.5"></circle><circle cx="8.5" cy="7.5" r="2.5"></circle><circle cx="6.5" cy="12.5" r="2.5"></circle><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z"></path></svg>
                    <h3>主題顏色</h3>
                </div>
                <div class="theme-grid" id="themeBox"></div>
            </div>

            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path></svg>
                    <h3>雲端資料庫</h3>
                </div>
                <div class="chk-row">
                    <span style="display:flex;align-items:center;gap:5px"><svg class="icon-svg-sm" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg> 鎖定網址</span>
                    <input type="checkbox" id="gasLock" onchange="toggleGasLock()">
                </div>
                <input id="gasUrl" class="input-f" placeholder="Google Apps Script URL">
                <div id="syncStatus" style="font-size:0.8rem; color:var(--text-sub); text-align:right;"></div>
            </div>

            <div class="card">
                <div style="display:flex; align-items:center; gap:10px; margin-bottom:10px; color:var(--danger)">
                    <svg class="icon-svg" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
                    <h3>危險操作</h3>
                </div>
                <button class="btn btn-danger" onclick="masterReset()" style="display:flex;align-items:center;justify-content:center;gap:10px">
                    <svg class="icon-svg" viewBox="0 0 24 24" style="color:white"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>
                    重置所有資料
                </button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-cal" onclick="switchPage('cal')">
            <svg viewBox="0 0 24 24"><path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20a2 2 0 0 0 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10z"/></svg>日曆
        </div>

        </div>
    </nav>

    <div id="pickerOverlay" class="overlay" onclick="closePicker()">
        <div id="modalDatePicker" class="picker-container" onclick="event.stopPropagation()">
            <div class="picker-actions">
                <span style="color:var(--text-sub); cursor:pointer;" onclick="closePicker()">取消</span>
                <span style="color:var(--text-sub); font-weight:400">選擇月份</span>
                <span style="color:var(--primary); cursor:pointer;" onclick="confirmDate()">確定</span>
            </div>
            <div class="picker-body">
                <div class="picker-highlight"></div>
                <div id="wheelY" class="picker-col"></div>
                <div id="wheelM" class="picker-col"></div>
            </div>
        </div>
    </div>

    <div id="modalQuickAdd" class="overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('modalQuickAdd')">
                <svg class="icon-svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            <h3 id="quickDateTitle" style="margin-top:0; margin-bottom:15px;"></h3>
            <button class="btn" style="background: linear-gradient(135deg, #a8a8a8, #888); margin-bottom:15px;" onclick="openSiteModal(null)">+ 新增案場</button>
            <div style="font-size:0.85rem; color:var(--text-sub); margin-bottom:8px;">或複製本月曾經新增過的案場：</div>
            <div id="quickSiteList" style="max-height:200px; overflow-y:auto;"></div>
            <hr style="border-top:1px dashed var(--border); margin:15px 0;">
            <div style="font-size:0.85rem; color:var(--text-main); font-weight:bold; margin-bottom:8px;">當日已安排：</div>
            <div id="dayExistList"></div>
        </div>
    </div>

    <div id="modalSite" class="overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('modalSite')">
                <svg class="icon-svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            <h3>案場設定</h3>
            <input id="sId" type="hidden">
            <input id="sDate" type="hidden">
            <input id="sName" class="input-f" placeholder="案場名稱">
            <div id="sColorBox" class="theme-grid" style="margin-bottom:15px"></div>

            <button id="btnDelSite" class="btn btn-danger" style="margin-top:10px; display:none;" onclick="delSite()">刪除</button>
        </div>

    <div id="modalWorker" class="overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('modalWorker')">
                <svg class="icon-svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            <h3>師傅資料</h3>
            <input id="wId" type="hidden">
            <div class="chk-row">
                <span style="display:flex;align-items:center;gap:5px"><svg class="icon-svg-sm" viewBox="0 0 24 24"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg> 置頂顯示</span>
                <input type="checkbox" id="wTop">
            </div>
            <input id="wName" class="input-f" placeholder="姓名">
            <input id="wRate" type="number" class="input-f" placeholder="標準日薪">
            <input id="wPhone" class="input-f" placeholder="聯絡電話">
            <textarea id="wNote" class="input-f" placeholder="備註..." style="height:60px"></textarea>
            
            <div id="wStatsBlock" style="display:none; background:var(--bg-std); padding:12px; border-radius:12px; margin-bottom:15px;">
                <div style="font-size:0.9rem; font-weight:bold; margin-bottom:5px;">本月薪資</div>
                <div style="font-size:0.85rem; color:var(--text-sub); line-height:1.6">
                    工天：<span id="wWorkDays">0</span> 天<br>
                    工資：$<span id="wWorkPay">0</span><br>
                    雜費：$<span id="wExtraTotal">0</span>
                </div>
                <div style="border-top:1px solid var(--border); margin-top:5px; padding-top:5px; font-weight:800; font-size:1.1rem; text-align:right;">
                    總計：$<span id="wFinalPay">0</span>
                </div>
            </div>

            <div id="wExtraBlock" style="display:none;">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:5px;">
                    <b>個人雜費</b>
                    <button class="btn-ghost" style="padding:4px 8px; font-size:12px; margin:0;" onclick="toggleAddExtra()">+ 新增</button>
                </div>
                <div id="addExtraBox" style="display:none; background:rgba(var(--theme-r),var(--theme-g),var(--theme-b),0.1); padding:10px; border-radius:8px; margin-bottom:10px;">
                    <input id="exDate" type="date" class="input-f" style="margin-bottom:5px">
                    <input id="exName" class="input-f" placeholder="項目" style="margin-bottom:5px">
                    <input id="exAmt" type="number" class="input-f" placeholder="金額" style="margin-bottom:5px">
                    <button class="btn" style="padding:8px; font-size:14px; margin:0;" onclick="saveOneExtra()">加入</button>
                </div>
                <div id="wExtraList" style="max-height:120px; overflow-y:auto; border:1px solid var(--border); padding:5px;"></div>
            </div>

            <button class="btn" onclick="saveWorker()">儲存</button>
            <button id="btnDelWorker" class="btn btn-danger" style="margin-top:10px; display:none;" onclick="delWorker()">刪除</button>
        </div>
    </div>

    <div id="modalMultiExtra" class="overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('modalMultiExtra')">
                <svg class="icon-svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            <h3>多人添加雜費</h3>
            <input id="meDate" type="date" class="input-f">
            <input id="meName" class="input-f" placeholder="項目">
            <input id="meAmt" type="number" class="input-f" placeholder="金額">
            <div style="margin:10px 0;">
                <input id="meFilter" class="input-f" placeholder="搜尋師傅..." oninput="renderMeList()">
            </div>
            <div id="meList" style="max-height:200px; overflow-y:auto; border:1px solid var(--border); padding:10px; border-radius:10px;"></div>
            <button class="btn" onclick="saveMultiExtra()">完成</button>
        </div>
    </div>

    <div id="modalPayment" class="overlay">
        <div class="modal-box">
            <div class="modal-close" onclick="closeModal('modalPayment')">
                <svg class="icon-svg" viewBox="0 0 24 24"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </div>
            <h3>案場請款管理</h3>
            <div style="font-size:0.8rem; color:var(--text-sub); margin-bottom:10px;">* 同名稱案場自動合併</div>
            <div id="payList" style="max-height:300px; overflow-y:auto;"></div>
            <button class="btn" onclick="closeModal('modalPayment')">關閉</button>
        </div>
    </div>

<script>
const THEMES = [
    { r:91, g:154, b:139, hex:'#5B9A8B' }, 
    { r:244, g:196, b:48, hex:'#F4C430' }, 
    { r:77, g:182, b:172, hex:'#4DB6AC' }, 
    { r:244, g:143, b:177, hex:'#F48FB1' }, 
    { r:121, g:134, b:203, hex:'#7986CB' }, 
    { r:229, g:115, b:115, hex:'#E57373' }, 
    { r:63, g:81, b:181, hex:'#3F51B5' }
];

let db = {
    workers: [], sites: [], extras: [], payments: [], 
    settings: { theme: 0, gasUrl: '', gasLock: false, darkMode: false }
};

let curDate = new Date();
let selectedDateStr = "";

window.onload = async () => {
    const local = localStorage.getItem('ENG_LEDGER_V3');
    if(local) db = JSON.parse(local);
    
    applyTheme(db.settings.theme);
    if(db.settings.darkMode) toggleDarkMode(true);

    renderPickerWheels();
    updateHeaderDate();
    switchPage('cal'); 
    initGestures();

    if(db.settings.gasUrl) {
        document.getElementById('gasUrl').value = db.settings.gasUrl;
        document.getElementById('gasLock').checked = db.settings.gasLock;
        toggleGasLock();
        await syncCloud(true);
    }
};

function saveDB() {
    localStorage.setItem('ENG_LEDGER_V3', JSON.stringify(db));
    syncCloud(false);
}

async function syncCloud(isPull) {
    const url = db.settings.gasUrl;
    const status = document.getElementById('syncStatus');
    if(!url) return;
    status.innerText = "同步中...";
    try {
        if(isPull) {
            const res = await fetch(url);
            const data = await res.json();
            if(data.workers) { db = data; renderAll(); }
        } else {
            await fetch(url, { method: 'POST', mode: 'no-cors', body: JSON.stringify(db) });
        }
        status.innerText = "已同步 " + new Date().toLocaleTimeString();
    } catch(e) { status.innerText = "同步失敗"; }
}

function renderAll() {
    if(document.getElementById('tab-cal').classList.contains('active')) renderCalendar();
    if(document.getElementById('tab-work').classList.contains('active')) renderWorkerList();
    if(document.getElementById('tab-set').classList.contains('active')) renderThemeGrid();
    renderSiteColorBox();
}

function toggleDarkMode(forceState) {
    const isDark = typeof forceState === 'boolean' ? forceState : !document.body.hasAttribute('data-mode');
    if (isDark) {
        document.body.setAttribute('data-mode', 'dark');
        document.getElementById('iconMoon').style.display = 'none';
        document.getElementById('iconSun').style.display = 'block';
    } else {
        document.body.removeAttribute('data-mode');
        document.getElementById('iconMoon').style.display = 'block';
        document.getElementById('iconSun').style.display = 'none';
    }
    db.settings.darkMode = isDark;
    if(typeof forceState !== 'boolean') saveDB();
}

function initGestures() {
    const cal = document.getElementById('calWrapper');
    let startX = 0;
    cal.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive: true});
    cal.addEventListener('touchend', e => {
        let diff = e.changedTouches[0].clientX - startX;
        if(Math.abs(diff) > 50) {
            if(diff > 0) changeMonth(-1);
            else changeMonth(1);
        }
    });
}
function changeMonth(dir) {
    curDate.setMonth(curDate.getMonth() + dir);
    updateHeaderDate();
    renderCalendar();
}

function updateHeaderDate() {
    document.getElementById('dispYear').innerText = curDate.getFullYear();
    document.getElementById('dispMonth').innerText = curDate.getMonth() + 1;
}

function renderCalendar() {
    const grid = document.getElementById('calendarGrid');
    grid.innerHTML = "";
    
    const y = curDate.getFullYear();
    const m = curDate.getMonth();
    const firstDay = new Date(y, m, 1).getDay();
    const daysInM = new Date(y, m+1, 0).getDate();
    const today = new Date();
    
    for(let i=0; i<firstDay; i++) grid.appendChild(document.createElement('div'));
    
    for(let d=1; d<=daysInM; d++) {
        const cell = document.createElement('div');
        cell.className = 'day-cell';
        const dateStr = `${y}-${String(m+1).padStart(2,'0')}-${String(d).padStart(2,'0')}`;
        const dayOfWeek = new Date(y, m, d).getDay();
        const isToday = today.getFullYear() === y && today.getMonth() === m && today.getDate() === d;
        
        if (isToday) cell.classList.add('today');
        
        let numHtml = `<div class="day-num ${dayOfWeek===0||dayOfWeek===6 ? 'is-weekend':''}">${d}</div>`;
        const daySites = db.sites.filter(s => s.date === dateStr);
        let tagsHtml = '';
        daySites.forEach(s => {
            const c = THEMES[s.colorIdx || 0].hex;
            tagsHtml += `<div class="site-tag" style="background:${c}">${s.name}</div>`;
        });
        
        cell.innerHTML = numHtml + tagsHtml;
        cell.onclick = () => openQuickAdd(dateStr);
        grid.appendChild(cell);
    }
    setTimeout(resizeTags, 10);
}

function resizeTags() {
    document.querySelectorAll('.site-tag').forEach(el => {
        let size = 11;
        el.style.fontSize = size + 'px';
        while (el.scrollWidth > el.clientWidth && size > 8) {
            size--;
            el.style.fontSize = size + 'px';
        }
    });
}

function openQuickAdd(dateStr) {
    selectedDateStr = dateStr;
    document.getElementById('quickDateTitle').innerText = dateStr;
    
    const daySites = db.sites.filter(s => s.date === dateStr);
    const dayList = document.getElementById('dayExistList');
    dayList.innerHTML = "";
    daySites.forEach(s => {
        const row = document.createElement('div');
        row.className = 'quick-site-row';
        row.style.background = 'rgba(255, 107, 107, 0.1)'; 
        row.innerHTML = `<span style="font-weight:bold">${s.name} (${s.workers.length}人)</span> <span style="color:var(--danger);font-weight:bold" onclick="event.stopPropagation();delSite('${s.id}')">刪除</span>`;
        row.onclick = () => openSiteModal(s.id);
        dayList.appendChild(row);
    });

    const ym = dateStr.slice(0, 7);
    const monthSites = db.sites.filter(s => s.date.startsWith(ym));
    const uniqueMap = new Map();
    monthSites.forEach(s => uniqueMap.set(s.name, s));
    
    const quickList = document.getElementById('quickSiteList');
    quickList.innerHTML = "";
    uniqueMap.forEach((s, name) => {
        const row = document.createElement('div');
        row.className = 'quick-site-row';
        const c = THEMES[s.colorIdx || 0].hex;
        row.innerHTML = `<span style="display:flex;align-items:center"><div style="width:10px;height:10px;border-radius:50%;background:${c};margin-right:8px"></div>${name}</span> <span>+</span>`;
        row.onclick = () => cloneSiteAndEdit(s, dateStr);
        quickList.appendChild(row);
    });

    if(uniqueMap.size === 0) quickList.innerHTML = "<div style='text-align:center;color:var(--text-sub);padding:10px'>本月尚無其他案場</div>";
    openModal('modalQuickAdd');
}

function cloneSiteAndEdit(templateSite, targetDate) {
    const newSite = {
        id: 's' + Date.now(),
        date: targetDate,
        name: templateSite.name,
        colorIdx: templateSite.colorIdx,
        workers: [] 
    };
    db.sites.push(newSite);
    saveDB();
    closeModal('modalQuickAdd');
    renderCalendar();
    setTimeout(() => openSiteModal(newSite.id), 200); 
}

function renderPickerWheels() {
    const wy = document.getElementById('wheelY');
    const wm = document.getElementById('wheelM');
    for(let i=2020; i<=2035; i++) {
        const div = document.createElement('div');
        div.className = 'picker-item'; div.innerText = i + '年'; div.dataset.val = i;
        wy.appendChild(div);
    }
    for(let i=1; i<=12; i++) {
        const div = document.createElement('div');
        div.className = 'picker-item'; div.innerText = i + '月'; div.dataset.val = i;
        wm.appendChild(div);
    }
    [wy, wm].forEach(el => el.addEventListener('scroll', updatePickerFocus));
}

function updatePickerFocus(e) {
    const el = e.target;
    const center = el.scrollTop + 110; 
    let minDiff = Infinity;
    let closestItem = null;
    el.querySelectorAll('.picker-item').forEach(it => {
        const itemCenter = it.offsetTop + it.offsetHeight / 2;
        const diff = Math.abs(center - itemCenter);
        if(diff < minDiff) { minDiff = diff; closestItem = it; }
    });
    el.querySelectorAll('.picker-item').forEach(it => it.classList.remove('active'));
    if(closestItem) closestItem.classList.add('active');
}

function openDatePicker() {
    const el = document.getElementById('modalDatePicker');
    const overlay = document.getElementById('pickerOverlay');
    el.style.transform = 'translateY(0)';
    overlay.style.display = 'flex';
    setTimeout(()=>overlay.style.opacity=1, 10);
    setTimeout(() => {
        const wy = document.getElementById('wheelY');
        const wm = document.getElementById('wheelM');
        const yItem = [...wy.children].find(c => c.dataset.val == curDate.getFullYear());
        const mItem = [...wm.children].find(c => c.dataset.val == curDate.getMonth()+1);
        if(yItem) wy.scrollTop = yItem.offsetTop - 90;
        if(mItem) wm.scrollTop = mItem.offsetTop - 90;
    }, 100);
}

function closePicker() {
    const el = document.getElementById('modalDatePicker');
    const overlay = document.getElementById('pickerOverlay');
    el.style.transform = 'translateY(100%)';
    overlay.style.opacity=0;
    setTimeout(()=>overlay.style.display='none', 200);
}

function confirmDate() {
    const yEl = document.querySelector('#wheelY .active');
    const mEl = document.querySelector('#wheelM .active');
    if(yEl && mEl) {
        curDate.setFullYear(parseInt(yEl.dataset.val));
        curDate.setMonth(parseInt(mEl.dataset.val)-1);
        updateHeaderDate();
        renderCalendar();
    }
    closePicker();
}

function openPaymentModal() {
    const list = document.getElementById('payList');
    list.innerHTML = "";
    const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
    const monthSites = db.sites.filter(s => s.date.startsWith(ym));
    const uniqueNames = [...new Set(monthSites.map(s => s.name))];
    uniqueNames.forEach(name => {
        const sitesWithName = monthSites.filter(s => s.name === name);
        const allPaid = sitesWithName.every(s => db.payments.some(p => p.siteId === s.id));
        const div = document.createElement('div');
        div.className = 'card';
        div.style.padding = '12px';
        div.style.marginBottom = '8px';
        div.style.display = 'flex'; div.style.justifyContent='space-between'; div.style.alignItems='center';
        div.style.borderLeft = allPaid ? '5px solid #ccc' : '5px solid ' + THEMES[db.settings.theme].hex;
        div.innerHTML = `<b>${name}</b> <input type="checkbox" ${allPaid?'checked':''} onchange="toggleGroupPay('${name}', this)">`;
        list.appendChild(div);
    });
    if(uniqueNames.length === 0) list.innerHTML = "<div style='text-align:center;color:var(--text-sub)'>本月無案場</div>";
    openModal('modalPayment');
}

function toggleGroupPay(name, checkbox) {
    const isChecked = checkbox.checked;
    if (!isChecked) {
        if (!confirm("確定要取消「已請款」狀態嗎？")) {
            checkbox.checked = true; return;
        }
    }
    const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
    const targetSites = db.sites.filter(s => s.date.startsWith(ym) && s.name === name);
    targetSites.forEach(s => {
        if(isChecked) {
            if(!db.payments.some(p => p.siteId === s.id)) db.payments.push({ siteId: s.id, date: new Date().toISOString() });
        } else {
            db.payments = db.payments.filter(p => p.siteId !== s.id);
        }
    });
    saveDB(); openPaymentModal();
}

function openSiteModal(siteId) {
    closeModal('modalQuickAdd');
    openModal('modalSite');
    const s = siteId ? db.sites.find(x => x.id === siteId) : { id: '', name: '', colorIdx: 0, workers: [] };
    document.getElementById('sId').value = s.id;
    document.getElementById('sDate').value = selectedDateStr;
    document.getElementById('sName').value = s.name;
    document.getElementById('btnDelSite').style.display = siteId ? 'block' : 'none';
    renderSiteColorBox(s.colorIdx);
    renderSiteWorkerSelect(s.workers);
}

function renderSiteWorkerSelect(currentWorkers = []) {
    const filter = document.getElementById('sWorkerFilter').value.toLowerCase();
    const list = document.getElementById('sWorkerList');
    list.innerHTML = "";
    const currentIds = currentWorkers.map(w => w.id);
    db.workers.forEach(w => {
        // Soft delete Logic: Don't show deleted workers for new selection
        if(w.isDeleted) return; 
        if(w.name.toLowerCase().includes(filter)) {
            const row = document.createElement('div');
            row.className = 'chk-row';
            row.innerHTML = `<span>${w.name}</span> <input type="checkbox" value="${w.id}" ${currentIds.includes(w.id)?'checked':''}>`;
            list.appendChild(row);
        }
    });
}

function saveSite() {
    const id = document.getElementById('sId').value;
    const date = document.getElementById('sDate').value;
    const name = document.getElementById('sName').value;
    if(!name) return alert("請輸入名稱");
    
    const activeDot = document.querySelector('#sColorBox .active');
    const colorIdx = activeDot ? parseInt(activeDot.dataset.idx) : 0;
    const chks = document.querySelectorAll('#sWorkerList input:checked');
    const selectedIds = Array.from(chks).map(c => c.value);
    
    const oldSite = id ? db.sites.find(s => s.id === id) : null;
    const newWorkers = selectedIds.map(wid => {
        const exist = oldSite?.workers.find(w => w.id === wid);
        if(exist) return exist;
        const master = db.workers.find(w => w.id === wid);
        return { id: wid, snapshotRate: master ? (Number(master.rate)||0) : 0 };
    });

    const data = { id: id || 's'+Date.now(), date, name, colorIdx, workers: newWorkers };
    if(id) db.sites[db.sites.findIndex(x => x.id === id)] = data;
    else db.sites.push(data);
    saveDB(); closeModal('modalSite'); renderCalendar();
}

function delSite(id) {
    if(!id) id = document.getElementById('sId').value;
    if(confirm('確定刪除？')) {
        db.sites = db.sites.filter(x => x.id !== id);
        saveDB(); closeModal(null); renderCalendar();
    }
}

function renderWorkerList() {
    const wSearch = document.getElementById('wSearch').value.toLowerCase();
    const dFilter = document.getElementById('wDateFilter').value;
    const list = document.getElementById('workerList');
    list.innerHTML = "";
    
    let totalExp = 0;
    const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
    const sorted = [...db.workers].sort((a,b) => (b.isTop?1:0) - (a.isTop?1:0));
    
    let validWorkerIds = null;
    if(dFilter) {
        validWorkerIds = db.sites.filter(s => s.date === dFilter).flatMap(s => s.workers.map(w => w.id));
    }

    sorted.forEach(w => {
        if(wSearch && !w.name.toLowerCase().includes(wSearch)) return;
        if(validWorkerIds && !validWorkerIds.includes(w.id)) return;

        const monthSites = db.sites.filter(s => s.date.startsWith(ym) && s.workers.some(sw => sw.id === w.id));
        let salary = 0;
        monthSites.forEach(s => salary += Number(s.workers.find(sw => sw.id === w.id).snapshotRate));
        const monthExtras = db.extras.filter(e => e.wid === w.id && e.date.startsWith(ym));
        const extraSum = monthExtras.reduce((a,b) => a + Number(b.amount), 0);
        const total = salary + extraSum;
        totalExp += total;
        
        // Soft Delete: 只有當本月無任何紀錄且已被刪除時才隱藏
        if (w.isDeleted && total === 0) return;

        const card = document.createElement('div');
        card.className = 'worker-card card';
        card.style.padding = '15px';
        card.innerHTML = `
            <div><b>${w.isTop?'<svg class="icon-svg-sm" viewBox="0 0 24 24" style="fill:gold;color:gold"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg> ':''}${w.name}</b><div style="font-size:0.85rem;color:var(--text-sub);margin-top:4px">${monthSites.length} 天上工</div></div>
            <div style="font-size:1.2rem;font-weight:800">$${total.toLocaleString()}</div>
        `;
        card.onclick = () => openWorkerModal(w.id);
        list.appendChild(card);
    });
    document.getElementById('totalExp').innerText = `$${totalExp.toLocaleString()}`;
}

function openWorkerModal(id) {
    const w = id ? db.workers.find(x => x.id === id) : { id:'', name:'', rate:'', isTop:false, phone:'', note:'' };
    document.getElementById('wId').value = w.id;
    document.getElementById('wTop').checked = w.isTop;
    document.getElementById('wName').value = w.name;
    document.getElementById('wRate').value = w.rate;
    document.getElementById('wPhone').value = w.phone;
    document.getElementById('wNote').value = w.note;
    document.getElementById('btnDelWorker').style.display = id ? 'block' : 'none';
    
    if(id) {
        document.getElementById('wStatsBlock').style.display = 'block';
        document.getElementById('wExtraBlock').style.display = 'block';
        const ym = `${curDate.getFullYear()}-${String(curDate.getMonth()+1).padStart(2,'0')}`;
        const monthSites = db.sites.filter(s => s.date.startsWith(ym) && s.workers.some(sw => sw.id === w.id));
        let workPay = monthSites.reduce((acc, s) => acc + Number(s.workers.find(sw => sw.id === w.id).snapshotRate), 0);
        const monthExtras = db.extras.filter(e => e.wid === w.id && e.date.startsWith(ym));
        const extraSum = monthExtras.reduce((a,b) => a + Number(b.amount), 0);
        document.getElementById('wWorkDays').innerText = monthSites.length;
        document.getElementById('wWorkPay').innerText = workPay.toLocaleString();
        document.getElementById('wExtraTotal').innerText = extraSum.toLocaleString();
        document.getElementById('wFinalPay').innerText = (workPay + extraSum).toLocaleString();
        const exList = document.getElementById('wExtraList');
        exList.innerHTML = "";
        monthExtras.forEach(ex => {
            exList.innerHTML += `<div style="display:flex;justify-content:space-between;font-size:0.9rem;margin-bottom:5px"><span>${ex.date.slice(5)} ${ex.name}</span><span>$${ex.amount} <span style="color:var(--danger)" onclick="delExtra('${ex.id}','${w.id}')">✕</span></span></div>`;
        });
    } else {
        document.getElementById('wStatsBlock').style.display = 'none';
        document.getElementById('wExtraBlock').style.display = 'none';
    }
    openModal('modalWorker');
}

function saveWorker() {
    const id = document.getElementById('wId').value;
    const name = document.getElementById('wName').value;
    const data = {
        id: id || 'w'+Date.now(),
        name: name,
        rate: document.getElementById('wRate').value,
        isTop: document.getElementById('wTop').checked,
        phone: document.getElementById('wPhone').value,
        note: document.getElementById('wNote').value,
        isDeleted: false // Ensure active
    };
    if(!name) return alert('請輸入姓名');
    
    if(id) {
        const idx = db.workers.findIndex(x => x.id === id);
        // 保留原有的 isDeleted 狀態 (雖然這裡按儲存通常意味著是活耀的，但安全起見)
        // 實際上如果是編輯，應該不改變 isDeleted，除非我們想「復活」他?
        // 簡單邏輯：按儲存=復活
        db.workers[idx] = { ...db.workers[idx], ...data };
    } else {
        db.workers.push(data);
    }
    saveDB(); closeModal('modalWorker'); renderWorkerList();
}

function delWorker() {
    if(confirm('確定刪除？(這將使該師傅不再出現於未來名單，但保留歷史帳目)')) {
        const id = document.getElementById('wId').value;
        // Soft Delete
        const w = db.workers.find(x => x.id === id);
        if(w) w.isDeleted = true;
        saveDB(); closeModal('modalWorker'); renderWorkerList();
    }
}

function toggleAddExtra() {
    const box = document.getElementById('addExtraBox');
    box.style.display = box.style.display === 'none' ? 'block' : 'none';
    document.getElementById('exDate').value = new Date().toISOString().split('T')[0];
}
function saveOneExtra() {
    const wid = document.getElementById('wId').value;
    db.extras.push({ id:'e'+Date.now(), wid, date: document.getElementById('exDate').value, name: document.getElementById('exName').value, amount: document.getElementById('exAmt').value });
    saveDB(); openWorkerModal(wid);
}
function delExtra(eid, wid) {
    if(confirm('刪除？')) { db.extras = db.extras.filter(e => e.id !== eid); saveDB(); openWorkerModal(wid); }
}
function openMultiExtra() {
    document.getElementById('meDate').value = new Date().toISOString().split('T')[0];
    renderMeList();
    openModal('modalMultiExtra');
}
function renderMeList() {
    const filter = document.getElementById('meFilter').value.toLowerCase();
    const list = document.getElementById('meList');
    list.innerHTML = "";
    db.workers.forEach(w => {
        if(w.isDeleted) return; // Don't show deleted workers
        if(w.name.toLowerCase().includes(filter)) {
            const div = document.createElement('div'); div.className = 'chk-row';
            div.innerHTML = `<span>${w.name}</span> <input type="checkbox" class="me-chk" value="${w.id}">`;
            list.appendChild(div);
        }
    });
}
function saveMultiExtra() {
    const date = document.getElementById('meDate').value;
    const name = document.getElementById('meName').value;
    const amt = document.getElementById('meAmt').value;
    const chks = document.querySelectorAll('.me-chk:checked');
    if(!name || !amt || chks.length === 0) return alert('資料不完整');
    chks.forEach(c => db.extras.push({ id:'e'+Date.now()+Math.random(), wid: c.value, date, name, amount: amt }));
    saveDB(); closeModal('modalMultiExtra'); renderWorkerList();
}

function renderThemeGrid() {
    const box = document.getElementById('themeBox');
    box.innerHTML = "";
    THEMES.forEach((t, i) => {
        const dot = document.createElement('div');
        dot.className = `theme-dot ${db.settings.theme === i ? 'active' : ''}`;
        dot.style.background = t.hex;
        dot.onclick = () => { db.settings.theme = i; saveDB(); applyTheme(i); renderThemeGrid(); renderSiteColorBox(); };
        box.appendChild(dot);
    });
}
function renderSiteColorBox(selectedIdx = 0) {
    const box = document.getElementById('sColorBox');
    box.innerHTML = "";
    THEMES.forEach((t, i) => {
        const dot = document.createElement('div');
        dot.className = `theme-dot ${selectedIdx === i ? 'active' : ''}`;
        dot.style.background = t.hex;
        dot.dataset.idx = i;
        dot.onclick = () => { 
            box.querySelectorAll('.theme-dot').forEach(d => d.classList.remove('active')); 
            dot.classList.add('active'); 
        };
        box.appendChild(dot);
    });
}
function applyTheme(i) {
    const t = THEMES[i] || THEMES[0];
    const r = document.documentElement.style;
    r.setProperty('--theme-r', t.r); r.setProperty('--theme-g', t.g); r.setProperty('--theme-b', t.b);
}
function toggleGasLock() {
    const isLocked = document.getElementById('gasLock').checked;
    const inp = document.getElementById('gasUrl');
    if(isLocked) { inp.style.background='var(--bg-std)'; inp.disabled=true; }
    else { if(db.settings.gasLock && !confirm('解除鎖定？')) { document.getElementById('gasLock').checked=true; return; } inp.style.background='var(--bg-card)'; inp.disabled=false; }
    db.settings.gasLock = isLocked; db.settings.gasUrl = inp.value; saveDB();
}
function masterReset() {
    if(confirm('警告：清除所有資料？')) { localStorage.removeItem('ENG_LEDGER_V3'); location.reload(); }
}

function openModal(id) {
    const m = document.getElementById(id);
    m.style.display = 'flex'; setTimeout(() => m.style.opacity = 1, 10);
}
function closeModal(id) {
    if(!id) document.querySelectorAll('.overlay').forEach(o => { o.style.opacity=0; setTimeout(()=>o.style.display='none',200); });
    else { const m = document.getElementById(id); m.style.opacity=0; setTimeout(()=>m.style.display='none',200); }
}
function switchPage(pid) {
    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
    document.getElementById('tab-'+pid).classList.add('active');
    document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
    document.getElementById('nav-'+pid).classList.add('active');
    
    if(pid === 'cal') {
        document.body.style.background = 'var(--bg-cal)';
        renderCalendar();
    } else {
        document.body.style.background = 'var(--bg-std)';
        if(pid === 'work') renderWorkerList();
        if(pid === 'set') renderThemeGrid();
    }
}
</script>
