<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>å·¥ç¨‹å¸³æœ¬ Pro (ä¿®å¾©ç‰ˆ)</title>
    <style>
        /* --- è—è¡“ç´š CSS è¨­å®š --- */
        :root {
            --primary: #2563EB; --primary-light: #EFF6FF;
            --success: #10B981; --danger: #EF4444;
            --bg-body: #F8FAFC; --bg-card: #FFFFFF;
            --text-main: #1E293B; --text-sub: #64748B;
            --border: #E2E8F0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --radius-lg: 16px; --radius-md: 12px;
            --safe-bottom: env(safe-area-inset-bottom, 20px);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; background: var(--bg-body); color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            padding-bottom: calc(80px + var(--safe-bottom));
            overflow-x: hidden;
        }

        .app-container { max-width: 600px; margin: 0 auto; min-height: 100vh; position: relative; }
        
        /* é ‚éƒ¨å°èˆª */
        .month-nav {
            position: sticky; top: 0; z-index: 50;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            padding: 15px 20px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow-sm);
        }
        .month-nav h2 { margin: 0; font-size: 1.2rem; font-weight: 700; }
        .nav-btn { background: transparent; border: 1px solid var(--border); width: 36px; height: 36px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        /* é é¢åˆ‡æ› */
        .page { display: none; padding: 15px; animation: fadeIn 0.3s; }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* å¡ç‰‡ */
        .card { background: var(--bg-card); border-radius: var(--radius-lg); padding: 20px; margin-bottom: 16px; box-shadow: var(--shadow-sm); border: 1px solid rgba(255,255,255,0.5); }
        
        /* æ—¥æ›†ç¶²æ ¼ */
        .grid-7 { display: grid; grid-template-columns: repeat(7, 1fr); width: 100%; }
        .week-header { text-align: center; font-weight: 600; font-size: 0.85rem; color: var(--text-sub); padding-bottom: 10px; }
        .day-grid { gap: 8px; }
        .day-card {
            background: var(--bg-card); border-radius: var(--radius-md); min-height: 80px; padding: 6px;
            border: 1px solid transparent; box-shadow: var(--shadow-sm); display: flex; flex-direction: column; cursor: pointer;
        }
        .day-card.today { border-color: var(--primary); background: var(--primary-light); }
        .day-num { font-size: 0.9rem; font-weight: 600; margin-bottom: 4px; }
        .site-tag { font-size: 10px; padding: 3px 6px; border-radius: 6px; color: white; font-weight: 600; margin-top: 2px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        /* è¼¸å…¥æ¡†èˆ‡æŒ‰éˆ• */
        .input-f { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 12px; background: #fff; font-size: 16px; margin: 8px 0; outline: none; }
        .row-between { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px dashed var(--border); }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-weight: 700; font-size: 16px; cursor: pointer; margin-top: 10px; color: white; transition: transform 0.1s; }
        .btn:active { transform: scale(0.98); }
        .btn-blue { background: var(--primary); }
        .btn-red { background: var(--danger); }
        
        /* åº•éƒ¨å°èˆª */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: calc(65px + var(--safe-bottom));
            background: #fff; border-top: 1px solid #eee; display: flex; justify-content: space-around;
            padding-bottom: var(--safe-bottom); z-index: 100; max-width: 600px;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; color: #94A3B8; font-size: 10px; cursor: pointer; }
        .nav-item.active { color: var(--primary); font-weight: bold; }
        .nav-item svg { width: 24px; height: 24px; margin-bottom: 4px; stroke: currentColor; stroke-width: 2; fill: none; }

        /* Modal */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4); z-index: 2000; display: none;
            align-items: flex-end; justify-content: center; backdrop-filter: blur(2px);
        }
        .modal-box {
            background: #fff; width: 100%; max-width: 600px; max-height: 85vh;
            border-radius: 24px 24px 0 0; padding: 25px; overflow-y: auto;
            animation: slideUp 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        /* Error Handler UI */
        #error-msg {
            display: none; padding: 20px; background: #FEF2F2; color: #991B1B;
            border: 1px solid #FCA5A5; margin: 20px; border-radius: 12px; text-align: center;
        }
    </style>
</head>
<body>

<div class="app-container">
    <div id="error-msg">
        <h3>âš ï¸ ç³»çµ±åµæ¸¬åˆ°è³‡æ–™ç•°å¸¸</h3>
        <p>å¯èƒ½æ˜¯èˆŠç‰ˆè³‡æ–™å°è‡´è¡çªã€‚</p>
        <button class="btn btn-red" onclick="forceReset()">é»æ“Šæ­¤è™•ä¿®å¾© (é‡ç½®è³‡æ–™)</button>
    </div>

    <header class="month-nav">
        <button class="nav-btn" onclick="changeMonth(-1)">â—€</button>
        <h2 id="monthTitle">è¼‰å…¥ä¸­...</h2>
        <button class="nav-btn" onclick="changeMonth(1)">â–¶</button>
    </header>

    <main class="content-area">
        <section id="tab-cal" class="page active">
            <div class="card">
                <div class="grid-7 week-header" id="weekLabels">
                    <div>æ—¥</div><div>ä¸€</div><div>äºŒ</div><div>ä¸‰</div><div>å››</div><div>äº”</div><div>å…­</div>
                </div>
                <div id="calendarGrid" class="grid-7 day-grid"></div>
            </div>
        </section>

        <section id="tab-work" class="page">
            <div class="card" onclick="openPaymentModal()" style="background:#1E293B; color:white;">
                <div style="opacity:0.8; font-size:0.9rem">æœ¬æœˆé ä¼°æ”¯å‡º</div>
                <div style="font-size:2.2rem; font-weight:800; margin:5px 0" id="totalExp">$0</div>
                <div id="payStatusLabel" style="color:var(--success); font-weight:bold; font-size:0.9rem"></div>
            </div>
            <div class="card">
                <input type="text" id="workerSearch" class="input-f" placeholder="ğŸ” æœå°‹å¸«å‚…..." oninput="renderWorkerList()" style="margin-top:0">
                <button class="btn btn-blue" onclick="openWorkerModal(null)">+ æ–°å¢å¸«å‚…</button>
            </div>
            <div id="workerList"></div>
            <button class="btn" style="background:var(--success); position:fixed; bottom:100px; right:20px; width:60px; height:60px; border-radius:30px; box-shadow:0 4px 10px rgba(0,0,0,0.2); font-size:24px; padding:0;" onclick="openMultiExtra()">ğŸ’°</button>
        </section>

        <section id="tab-set" class="page">
            <div class="card">
                <h3>ğŸ›  è¨­å®š</h3>
                <div class="row-between"><span>æ—¥æœŸé¡è‰²</span><input type="color" id="cfg-date" onchange="updateUI('date', this.value)"></div>
                <button class="btn btn-red" onclick="masterReset()">âš ï¸ æ¸…ç©ºæ‰€æœ‰è³‡æ–™</button>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="switchPage('cal', this)">
            <svg viewBox="0 0 24 24"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg><span>æ—¥æ›†</span>
        </div>
        <div class="nav-item" onclick="switchPage('work', this)">
            <svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path></svg><span>äººå“¡</span>
        </div>
        <div class="nav-item" onclick="switchPage('set', this)">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg><span>è¨­å®š</span>
        </div>
    </nav>

    <div id="modalOverlay" class="modal-overlay" onclick="closeModal(event)">
        <div class="modal-box" onclick="event.stopPropagation()">
            <div id="modalBody"></div>
        </div>
    </div>
</div>

<script>
/* --- JS æ ¸å¿ƒ (é™„å¸¶éŒ¯èª¤æ””æˆª) --- */
let db = { workers: [], sites: [], extras: [], payments: {}, ui: { date: '#1E293B', week: '#64748B' } };
let curMonth = new Date();

// åˆå§‹åŒ–å…¥å£
window.onload = function() {
    try {
        console.log("App Starting...");
        curMonth.setDate(1); // è¨­ç‚ºç•¶æœˆ1è™Ÿ
        
        // 1. å˜—è©¦è®€å–èˆŠè³‡æ–™
        const localData = localStorage.getItem('CONSTR_DB_LOCAL');
        if (localData) {
            try {
                const parsed = JSON.parse(localData);
                // ç°¡å–®æª¢æŸ¥è³‡æ–™çµæ§‹æ˜¯å¦æ­£ç¢ºï¼Œå¦‚æœä¸å°å°±ä¸Ÿå‡ºéŒ¯èª¤
                if (!Array.isArray(parsed.workers)) throw new Error("Data corruption detected");
                db = parsed;
            } catch (parseErr) {
                console.error("Old data corrupted:", parseErr);
                // å¦‚æœè®€å–å¤±æ•—ï¼Œé¡¯ç¤ºä¿®å¾©æŒ‰éˆ•
                document.getElementById('error-msg').style.display = 'block';
                return; // åœæ­¢åŸ·è¡Œ
            }
        }
        
        // 2. ç¢ºä¿ UI è®Šæ•¸å­˜åœ¨ (é¿å…èˆŠè³‡æ–™ç¼ºæ¼)
        if (!db.ui) db.ui = { date: '#1E293B', week: '#64748B' };

        // 3. é–‹å§‹æ¸²æŸ“
        applyUI();
        renderAll();

    } catch (e) {
        console.error("Critical Error:", e);
        alert("ç¨‹å¼åˆå§‹åŒ–å¤±æ•—ï¼š" + e.message);
    }
};

function forceReset() {
    localStorage.removeItem('CONSTR_DB_LOCAL');
    location.reload();
}

function saveData() {
    localStorage.setItem('CONSTR_DB_LOCAL', JSON.stringify(db));
}

function renderAll() { 
    try {
        renderCalendar(); 
        renderWorkerList(); 
    } catch(e) { console.error("Render Error:", e); }
}

function switchPage(p, el) {
    document.querySelectorAll('.page').forEach(x => x.classList.remove('active'));
    document.querySelectorAll('.nav-item').forEach(x => x.classList.remove('active'));
    document.getElementById('tab-'+p).classList.add('active');
    el.classList.add('active');
}

function changeMonth(dir) { 
    curMonth.setMonth(curMonth.getMonth() + dir); 
    renderAll(); 
}

function renderCalendar() {
    const grid = document.getElementById('calendarGrid');
    const y = curMonth.getFullYear(), m = curMonth.getMonth();
    const today = new Date();

    document.getElementById('monthTitle').innerText = `${y}å¹´ ${m + 1}æœˆ`;
    if(db.ui && db.ui.week) document.getElementById('weekLabels').style.color = db.ui.week;
    
    grid.innerHTML = "";
    const firstDay = new Date(y, m, 1).getDay();
    const daysInM = new Date(y, m + 1, 0).getDate();
    
    for (let i = 0; i < firstDay; i++) grid.innerHTML += '<div></div>';
    
    for (let d = 1; d <= daysInM; d++) {
        const dStr = `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;
        const daySites = (db.sites || []).filter(s => s.date === dStr);
        const isToday = today.getFullYear() === y && today.getMonth() === m && today.getDate() === d;
        
        let html = `<div class="day-card ${isToday?'today':''}" onclick="openDayModal('${dStr}')">
            <span class="day-num" style="color:${(db.ui && db.ui.date) ? db.ui.date : '#333'}">${d}</span>`;
        daySites.forEach(s => {
            html += `<div class="site-tag" style="background:${s.color}">${s.name}</div>`;
        });
        grid.innerHTML += html + `</div>`;
    }
}

function renderWorkerList() {
    const list = document.getElementById('workerList');
    if(!list) return;
    const qEl = document.getElementById('workerSearch');
    const q = qEl ? qEl.value.toLowerCase() : "";
    
    const ym = `${curMonth.getFullYear()}-${String(curMonth.getMonth() + 1).padStart(2, '0')}`;
    list.innerHTML = "";
    let totalAll = 0;
    
    const sorted = (db.workers || []).slice().sort((a,b) => (b.isTop?1:0) - (a.isTop?1:0));
    const filtered = sorted.filter(w => w.name && w.name.toLowerCase().includes(q));

    filtered.forEach(w => {
        const sites = (db.sites || []).filter(s => s.date.startsWith(ym) && s.workerIds.includes(w.id));
        const exs = (db.extras || []).filter(e => e.workerId === w.id && e.date.startsWith(ym));
        const exSum = exs.reduce((a,b) => a + Number(b.amount), 0);
        const subTotal = (sites.length * Number(w.rate)) + exSum;
        totalAll += subTotal;
        list.innerHTML += `
        <div class="card" onclick="openWorkerModal('${w.id}')" style="display:flex;justify-content:space-between;align-items:center;">
            <div><b>${w.isTop?'â­ ':''}${w.name}</b><div style="font-size:0.8rem;color:#888">${sites.length} å¤©ä¸Šå·¥</div></div>
            <div style="font-weight:bold;color:var(--danger)">$${subTotal.toLocaleString()}</div>
        </div>`;
    });
    
    const totalEl = document.getElementById('totalExp');
    if(totalEl) totalEl.innerText = `$${totalAll.toLocaleString()}`;
    
    const p = db.payments && db.payments[ym];
    const statusEl = document.getElementById('payStatusLabel');
    if(statusEl) statusEl.innerHTML = (p && p.done) ? "âœ… å·²å®Œæˆè«‹æ¬¾" : "";
}

/* --- Modal Logic --- */
function showModal(h) { 
    const o = document.getElementById('modalOverlay'); 
    document.getElementById('modalBody').innerHTML = h; 
    o.style.display = 'flex';
}
function closeModal(e) { 
    if(e) e.preventDefault(); 
    document.getElementById('modalOverlay').style.display = 'none'; 
}

function openDayModal(date) {
    const sites = (db.sites || []).filter(s => s.date === date);
    let h = `<h3>ğŸ“… ${date}</h3>`;
    sites.forEach(s => h += `<button class="btn" style="background:${s.color}" onclick="openSiteEdit('${s.id}','${date}')">${s.name}</button>`);
    h += `<hr><button class="btn btn-blue" onclick="openSiteEdit(null,'${date}')">+ æ–°å¢æ¡ˆå ´</button>`;
    showModal(h);
}

function openSiteEdit(id, date) {
    const s = (db.sites || []).find(x => x.id === id) || { id: "s"+Date.now(), name: "", color: "#2563EB", workerIds: [] };
    let h = `<h3>${id?'ç·¨è¼¯':'æ–°å¢'}æ¡ˆå ´</h3><input id="sName" class="input-f" value="${s.name}" placeholder="æ¡ˆå ´åç¨±">`;
    h += `<div class="row-between"><span>é¡è‰²</span><input type="color" id="sColor" value="${s.color}"></div>`;
    h += `<div style="max-height:200px; overflow-y:auto; margin:10px 0; border:1px solid #eee; padding:10px;">`;
    (db.workers || []).forEach(w => {
        h += `<div class="row-between"><span>${w.name}</span><input type="checkbox" class="site-ck" value="${w.id}" ${s.workerIds.includes(w.id)?'checked':''}></div>`;
    });
    h += `</div><button class="btn btn-blue" onclick="saveSite('${s.id}','${date}')">å„²å­˜</button>`;
    if(id) h += `<button class="btn btn-red" style="margin-top:5px" onclick="deleteItem('sites','${id}')">åˆªé™¤</button>`;
    showModal(h);
}

function openWorkerModal(id) {
    const isNew = !id;
    const w = (db.workers || []).find(x => x.id === id) || { id: "w"+Date.now(), name: "", rate: "", phone: "", note: "", isTop: false };
    let h = `<h3>${isNew?'æ–°å¢':'ç·¨è¼¯'}å¸«å‚…</h3><input id="wName" class="input-f" value="${w.name}" placeholder="å§“å">`;
    h += `<input id="wRate" type="number" class="input-f" value="${w.rate}" placeholder="æ—¥è–ª">`;
    h += `<div class="row-between"><span>ç½®é ‚</span><input type="checkbox" id="wTop" ${w.isTop?'checked':''}></div>`;
    h += `<button class="btn btn-blue" onclick="saveWorker('${w.id}')">å„²å­˜</button>`;
    if(!isNew) h += `<button class="btn btn-red" style="margin-top:5px" onclick="deleteWorker('${w.id}')">åˆªé™¤</button>`;
    showModal(h);
}

function openMultiExtra() {
    let h = `<h3>æ‰¹é‡ç™¼æ”¾é›œè²»</h3><input id="meN" class="input-f" placeholder="é …ç›®"><input id="meA" type="number" class="input-f" placeholder="é‡‘é¡">`;
    h += `<div style="max-height:200px;overflow-y:auto;border:1px solid #eee;padding:10px">`;
    (db.workers||[]).forEach(w => h += `<div class="row-between"><span>${w.name}</span><input type="checkbox" class="me-ck" value="${w.id}"></div>`);
    h += `</div><button class="btn btn-blue" onclick="saveMultiEx()">ç™¼æ”¾</button>`;
    showModal(h);
}

/* --- CRUD Operations --- */
function saveSite(id, date) {
    const name = document.getElementById('sName').value;
    if(!name) return alert("è«‹è¼¸å…¥åç¨±");
    const wIds = Array.from(document.querySelectorAll('.site-ck:checked')).map(e => e.value);
    const data = { id, date, name, color: document.getElementById('sColor').value, workerIds: wIds };
    const idx = db.sites.findIndex(x => x.id === id);
    if(idx > -1) db.sites[idx] = data; else db.sites.push(data);
    closeModal(); renderAll(); saveData();
}

function saveWorker(id) {
    const name = document.getElementById('wName').value;
    if(!name) return alert("è«‹è¼¸å…¥å§“å");
    const data = { id, name, rate: document.getElementById('wRate').value, isTop: document.getElementById('wTop').checked };
    const idx = db.workers.findIndex(x => x.id === id);
    if(idx > -1) db.workers[idx] = data; else db.workers.push(data);
    closeModal(); renderAll(); saveData();
}

function saveMultiEx() {
    const n = document.getElementById('meN').value, a = document.getElementById('meA').value;
    const ids = Array.from(document.querySelectorAll('.me-ck:checked')).map(e => e.value);
    if(!n || !a || !ids.length) return alert("è³‡æ–™ä¸å®Œæ•´");
    const d = new Date().toISOString().split('T')[0];
    ids.forEach(wid => db.extras.push({ id: "e"+Math.random(), workerId: wid, date: d, item: n, amount: a }));
    closeModal(); renderAll(); saveData();
}

function deleteItem(type, id) {
    if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿ")) { db[type] = db[type].filter(x => x.id !== id); closeModal(); renderAll(); saveData(); }
}
function deleteWorker(id) {
    if(confirm("ç¢ºå®šåˆªé™¤ï¼Ÿé€™æœƒä¸€ä½µåˆªé™¤ç›¸é—œé›œè²»")) {
        db.workers = db.workers.filter(x => x.id !== id);
        db.extras = db.extras.filter(e => e.workerId !== id);
        closeModal(); renderAll(); saveData();
    }
}
function masterReset() {
    if(confirm("ç¢ºå®šæ¸…ç©ºæ‰€æœ‰è³‡æ–™ï¼Ÿ")) { forceReset(); }
}
function applyUI() { 
    if(db.ui && db.ui.date) document.getElementById('cfg-date').value = db.ui.date;
}
function updateUI(k, v) { 
    if(!db.ui) db.ui={}; db.ui[k] = v; renderAll(); saveData(); 
}
</script>
</body>
